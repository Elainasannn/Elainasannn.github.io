<!DOCTYPE html>
<html lang="ja" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テーブルクロス価格計算ツール</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <img src="logo.png" alt="Company Logo" class="logo" width="200" height="60">
    </header>

    <main class="calculator-container">
        <div class="calculator-card">
            <h1 class="calculator-title">カスタムテーブルクロス見積り</h1>
            
            <div class="input-group">
                <label for="shape" class="input-label">形状選択</label>
                <select id="shape" class="shape-select" aria-describedby="shapeHelp">
                    <option value="square">正方形・長方形</option>
                    <option value="circle">円形</option>
                </select>
                <small id="shapeHelp" class="form-text">形状を選択してください</small>
            </div>

            <div id="dimensionInputs">
                <!-- 动态尺寸输入区域 -->
            </div>

            <div class="input-group">
                <label for="thickness" class="input-label">厚み選択</label>
                <select id="thickness" class="thickness-select">
                    <option value="1">薄型 (1mm)</option>
                    <option value="1.5">標準 (1.5mm)</option>
                    <option value="2">厚型 (2mm)</option>
                    <option value="3">超厚型 (3mm)</option>
                </select>
            </div>

            <button type="button" class="calculate-btn" aria-busy="false">
                <span class="btn-text">価格を計算</span>
                <div class="spinner hidden"></div>
            </button>

            <div class="result-container" role="status">
                <p class="result-price"><span id="priceValue">---</span> 円</p>
                <p class="result-details" id="calculationDetails"></p>
            </div>

            <div class="error-message" id="errorMessage" role="alert" aria-live="polite"></div>
        </div>
    </main>

    <script type="module" src="js/calculator.js"></script>
    <script type="module" src="js/priceCalculator.js"></script>
</body>
</html>
